<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        embed, img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        .add-address-btn, .digitized-btn {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .add-address-btn:hover, .digitized-btn:hover {
            background-color: #45a049;
        }
        .data-table {
            margin-top: 20px;
            width: 100%;
        }
        .data-table input {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>File Viewer</h1>
    <input type="file" id="fileInput" accept=".csv, .pdf, .jpg, .jpeg, .png" />
    
    <div id="fileViewer"></div>

    <!-- Form container below file viewer -->
    <div class="form-container">
        <label for="invoiceNo">Invoice No</label>
        <input type="text" id="invoiceNo" placeholder="Enter Invoice No" />

        <label for="date">Date</label>
        <input type="date" id="date" />

        <label for="currency">Currency</label>
        <select id="currency">
            <option value=""></option>
            <option value="PHP">PHP</option>
            <option value="USD">USD</option>
            <option value="YEN">YEN</option>
        </select>

        <!-- Add Address button (link) -->
        <a href="#" class="add-address-btn" id="addAddressBtn">Add Address</a>

        <!-- Digitized button (link) -->
        <a href="#" class="digitized-btn" id="digitizedBtn">Digitized</a>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const fileViewer = document.getElementById('fileViewer');

            if (file) {
                const fileType = file.type;

                // Clear the file viewer content before displaying the new file
                fileViewer.innerHTML = '';

                // Handle different file types
                if (fileType === "text/csv") {
                    // Handle CSV File
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const csvData = e.target.result;
                        const rows = parseCSV(csvData);

                        let tableContent = '<table><thead><tr>';
                        const headers = rows[0];
                        headers.forEach(header => {
                            tableContent += `<th>${header}</th>`;
                        });

                        tableContent += '</tr></thead><tbody>';
                        rows.slice(1).forEach(row => {
                            tableContent += '<tr>';
                            row.forEach(data => {
                                tableContent += `<td>${data !== undefined ? data : ''}</td>`;
                            });
                            tableContent += '</tr>';
                        });

                        tableContent += '</tbody></table>';
                        fileViewer.innerHTML = tableContent;
                    };
                    reader.readAsText(file);

                } else if (fileType.startsWith("image/")) {
                    // Handle Image Files
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        fileViewer.appendChild(img);
                    };
                    reader.readAsDataURL(file);

                } else if (fileType === "application/pdf") {
                    // Handle PDF Files
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const embed = document.createElement("embed");
                        embed.src = e.target.result;
                        embed.type = "application/pdf";
                        embed.width = "100%";
                        embed.height = "600px";
                        fileViewer.appendChild(embed);
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileViewer.innerHTML = "Unsupported file type.";
                }
            }
        });

        // CSV parsing function to handle quoted commas and empty fields
        function parseCSV(csvData) {
            const rows = [];
            const regex = /("([^"]|"")*"|[^",\n]+)(?=\s*,|\s*\n|\s*$)/g;  // This regex handles quoted strings and commas
            let match;

            // Split by lines and process each line individually
            csvData.split('\n').forEach((line, index) => {
                const row = [];
                let matchCount = 0;

                // Process each line for comma-separated values
                while ((match = regex.exec(line)) !== null) {
                    let value = match[0];
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.substring(1, value.length - 1).replace(/""/g, '"');
                    }

                    row.push(value); // Add the value to the row array
                    matchCount++;
                }

                // If it's the first row, store the number of columns (header row)
                if (index === 0) {
                    rows.push(row);
                } else {
                    // For subsequent rows, align them with the header
                    if (row.length < rows[0].length) {
                        // Insert empty cells where necessary
                        const missingColumns = rows[0].length - row.length;
                        while (row.length < rows[0].length) {
                            row.push(''); // Add empty fields for missing columns
                        }
                    }
                    rows.push(row);
                }
            });

            return rows;
        }
    </script>
</body>
</html>
