<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Origin iFrame Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    iframe {
      width: 800px;
      height: 500px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Cross-Origin iFrame Demo</h1>
  <p>Below is an iframe loading Wikipedia (different origin):</p>

  <iframe src="https://www.wikipedia.org/" title="Wikipedia"></iframe>
</body>
</html>
