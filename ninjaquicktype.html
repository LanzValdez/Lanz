<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Expander Tool</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
    }

    .textarea-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5">Ninja Quick Type</h2>

    <div class="textarea-box">
      <label for="inputText" class="form-label">Type Command Here:</label>
      <textarea class="form-control" id="inputText" rows="3" placeholder=""></textarea>
    </div>

    <div class="textarea-box">
      <label for="outputText" class="form-label">Type Here:</label>
      <textarea class="form-control" id="outputText" rows="3" readonly placeholder=""></textarea>
    </div>

    <div class="textarea-box">
      <label for="customSnippets" class="form-label">Type here</label>
      <textarea class="form-control" id="customSnippets" rows="5" placeholder=""></textarea>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
