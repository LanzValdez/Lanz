<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja QuickType</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
    }

    .textarea-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }
    table input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5">Ninja QuickType</h2>

    <!-- First textarea -->
    <div class="textarea-box">
      <label for="inputText" class="form-label">Type Command Here:</label>
      <textarea class="form-control" id="inputText" rows="3" placeholder=""></textarea>
    </div>

    <!-- Second: Table with tab navigation -->
    <div class="textarea-box">
      <label class="form-label">Data Table:</label>
      <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
          </tr>
        </tbody>
      </table>
    </div>


   <!-- Third: Different input type -->
<div class="textarea-box">
  <label for="customEmail" class="form-label">Enter Email:</label>
  <input type="email" class="form-control" id="customEmail" placeholder="example@email.com" />
</div>

<!-- First new div: pre-filled -->
<div class="textarea-box">
  <h5>Invoice Details (Pre-filled)</h5>
  <div class="mb-3">
    <label class="form-label">Company:</label>
    <input type="text" class="form-control" value="Support Ninja" />
  </div>
  <div class="mb-3">
    <label class="form-label">Start Date:</label>
    <input type="date" class="form-control" value="2024-03-25" />
  </div>
  <div class="mb-3">
    <label class="form-label">End Date:</label>
    <input type="date" class="form-control" value="2025-03-25" />
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" value="example@supportninja.com" />
  </div>
  <div class="mb-3">
    <label class="form-label">Address:</label>
    <textarea class="form-control" rows="3">SM CITY NORTH EDSA
14TH FLR TOWER 1</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Invoice Number:</label>
    <input type="text" class="form-control" maxlength="7" value="A1B2C3D" />
  </div>
  <div class="mb-3">
    <label class="form-label">Total Price:</label>
    <input type="number" step="0.01" class="form-control" value="20.25" />
  </div>
</div>

<!-- Second new div: empty form -->
<div class="textarea-box">
  <h5>Invoice Details (Empty)</h5>
  <div class="mb-3">
    <label class="form-label">Company:</label>
    <input type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Start Date:</label>
    <input type="date" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">End Date:</label>
    <input type="date" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Address:</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Invoice Number:</label>
    <input type="text" class="form-control" maxlength="7" />
  </div>
  <div class="mb-3">
    <label class="form-label">Total Price:</label>
    <input type="number" step="0.01" class="form-control" />
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
